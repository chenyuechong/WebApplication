<div>
    <label class="col-sm-2 col-form-label">DepartmentName</label>
    <div>
        <input type="text" class="form-control" [(ngModel)]="DepartmentName"
        placeholder="Enter Department Name">
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button (click)="addDepartment()" *ngIf="dep.DepartmentId==0" class="btn btn-primary">Add</button>
    <button (click)="updateDepartment()" *ngIf="dep.DepartmentId!=0" class="btn btn-primary">Update</button>
  </div>
