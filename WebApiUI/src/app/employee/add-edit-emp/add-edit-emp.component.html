<div class="d-flex flex-row bd-heighlight mb-3">



    <div class="form-froup row" >
        <label class="col-sm-4 col-form-label">EmployeeName</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" [(ngModel)]="EmployeeName" placeholder="Enter Employee Name">
        </div>

        <label class="col-sm-4 col-form-label">Department</label>
        <div class="col-sm-8">
            <select class="form-control" [(ngModel)]="Department">
                <option>--Select--</option>
                <option *ngFor="let depName of DepartmentsList">
                    {{depName.DepartmentName}}
                </option>
            </select>
        </div>

        <label class="col-sm-4 col-form-label">Date Of Joining</label>
        <div class="col-sm-8">
            <input type="date"  [(ngModel)]="DateOfJoining" placeholder="Enter Employee Name">
        </div>

        <div class='ml-3 bd-heighlight' style="width:40%">
            <img [src]=photoFilePath height="250px;" width="200px;">
            <input type="file" (change)="uploadPhoto($event)" class="mt-2">
        </div >


    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    <button (click)="addEmployee()" *ngIf="emp.EmployeeId==0" class="btn btn-primary">Add</button>
    <button (click)="updateEmployee()" *ngIf="emp.EmployeeId!=0" class="btn btn-primary">Update</button>
</div>
